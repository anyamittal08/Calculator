<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anya's Fun Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="screen">0</div>
        <section class="buttons">
            <div class="row">
                <button class="half clear">C</button>
                <button class="delete">←</button>
                <button class="operator divide">÷</button>
            </div>
            <div class="row">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="operator multiply">x</button>
            </div>
            <div class="row">
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator subtract">-</button>
            </div>
            <div class="row">
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator add">+</button>
            </div>
            <div class="row">
                <button class="three-quarters digit">0</button>
                <button class="operator evaluate">=</button>
            </div>
        </section>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
